<mat-card>
    <h3>Create Ads</h3>
    <button mat-raised-button color="primary" (click)="createAds()">Create Ads</button>
</mat-card>
<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef>Link</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.video.length > 0">
                    <a href={{element.video}}>
                        <mat-icon>ondemand_video</mat-icon>
                    </a>
                </span>
                <span *ngIf="element.image.length > 0">
                    <a href={{element.image}}>
                        <mat-icon>photo</mat-icon>
                    </a>
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Start </th>
            <td mat-cell *matCellDef="let element"> {{element.from_time | date: 'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef> End </th>
            <td mat-cell *matCellDef="let element"> {{element.to_time | date: 'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="controls">
            <th mat-header-cell *matHeaderCellDef> Controls </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="editAd(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" (click)="deleteAd(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
